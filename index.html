<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #22c55e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>

  <button onclick="sendEmail()">Send Test Email</button>

  <script>
    async function sendEmail() {
      try {
        const response = await fetch(
          "https://emailsender-j8aa.onrender.com/send-email",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              to: "muhd.arshadra@gmail.com",
              subject: "Test Email from Render API",
              text: "This is a test email sent from HTML + JS",
              html: "<h2>Success!</h2><p>Your Render email API is working.</p>"
            })
          }
        );

        const data = await response.json();

        if (!response.ok) {
          console.error(data);
          alert("Failed: " + (data.error || "Unknown error"));
          return;
        }

        alert("Email sent successfully!");
        console.log(data);
      } catch (err) {
        console.error(err);
        alert("Request failed. Check console.");
      }
    }
  </script>

</body>
</html>
