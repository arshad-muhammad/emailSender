<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 16px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #22c55e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #16a34a;
    }
    #status {
      font-size: 14px;
      color: #93c5fd;
    }
  </style>
</head>
<body>

  <button id="btn" onclick="sendEmail()">Send Test Email</button>
  <div id="status">Idle</div>

  <script>
    async function sendEmail() {
      const status = document.getElementById("status");
      const btn = document.getElementById("btn");

      status.innerText = "Sending request...";
      btn.disabled = true;

      console.log("Sending email request...");

      try {
        const response = await fetch(
          "https://emailsender-j8aa.onrender.com/send-email",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              to: "muhd.arshadra@gmail.com",
              subject: "Test Email from Render API",
              text: "This is a test email sent from HTML + JS",
              html: "<h2>Success!</h2><p>Your Render email API is working.</p>"
            })
          }
        );

        console.log("Response received");

        const data = await response.json();
        console.log("Response data:", data);

        if (!response.ok) {
          status.innerText = "Failed: " + (data.error || "Unknown error");
          btn.disabled = false;
          return;
        }

        status.innerText = "Email sent successfully!";
        alert("Email sent successfully!");

      } catch (err) {
        console.error("Fetch error:", err);
        status.innerText = "Request failed. Check console.";
      } finally {
        btn.disabled = false;
      }
    }
  </script>

</body>
</html>
